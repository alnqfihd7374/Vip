<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>كبار الشخصيات - الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#800020", "beige-light": "#FDFBF7" },
                    fontFamily: { "display": ["Amiri", "serif"], "body": ["Tajawal", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .hero-gradient { background: radial-gradient(circle at center, rgba(128, 0, 32, 0.05) 0%, transparent 70%); }
    </style>
</head>
<body class="bg-beige-light font-body text-slate-800 antialiased">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 animate__animated animate__fadeInLeft">
                <div class="bg-primary text-white p-2 rounded-lg shadow-lg">
                    <span class="material-symbols-outlined">content_cut</span>
                </div>
                <span class="font-display text-2xl font-bold text-primary">كبار الشخصيات</span>
            </div>
        </div>
    </header>

    <main class="hero-gradient min-h-[80vh] flex items-center">
        <div class="max-w-7xl mx-auto px-4 py-12 grid lg:grid-cols-2 gap-12 items-center">
            <div class="animate__animated animate__fadeInUp">
                <span class="inline-block px-4 py-1 rounded-full bg-primary/10 text-primary text-sm font-bold mb-6">خياطة خليجية فاخرة</span>
                <h1 class="font-display text-5xl lg:text-7xl font-bold text-slate-900 mb-6 leading-tight">
                    أناقة التفاصيل <br/><span class="text-primary">تصنع الفارق.</span>
                </h1>
                <p class="text-lg text-slate-600 mb-10 max-w-lg">خدمة "كبار الشخصيات" تصلك أينما كنت. أدخل مقاساتك الآن ودع خبراءنا يهتمون بالباقي.</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="order.html" class="h-16 px-10 bg-primary text-white rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-black transition-all transform hover:-translate-y-1 shadow-xl">
                        ابدأ طلب جديد <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>
            </div>
            <div class="relative flex justify-center animate__animated animate__zoomIn">
                <div class="size-80 lg:size-[500px] border-2 border-dashed border-primary/20 rounded-full flex items-center justify-center animate-[spin_20s_linear_infinite]"></div>
                <span class="material-symbols-outlined absolute text-[150px] lg:text-[250px] text-primary/20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">checkroom</span>
            </div>
        </div>
    </main>
</body>
</html>
